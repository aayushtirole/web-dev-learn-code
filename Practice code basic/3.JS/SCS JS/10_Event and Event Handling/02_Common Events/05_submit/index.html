<head>

</head>

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    html,body{
        width: 100%;
        height: 100%;
    }
   

    #btn {
        padding : 12px 22px;
        background-color: rgb(34, 166, 146);
        color: white;
        border-radius: 5px;
    }

    #main #btn:hover{
        background-color: rgb(11, 80, 70);
    }
     
    input{
        display: block;
    }

    #main{
        padding:30px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #222;
    }

    
</style>
<body>
    
    <div id="main">
      
        <form action="">
            <input type="text" placeholder="profile pic">
            <input type="text" placeholder="name">
            <input type="text" placeholder="occupation">
            <input type="text" placeholder="info">
            <input type="submit">
        </form>
    </div>
    <script src="script.js"></script>
