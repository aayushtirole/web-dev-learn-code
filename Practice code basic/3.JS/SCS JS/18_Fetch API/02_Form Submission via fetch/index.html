<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <script src="https://cdn.tailwindcss.com"></script>

    <form id="contactForm" class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-4" action="#" method="post">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Contact Us</h1>

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="name" name="name" type="text" required
                         class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" required
                         class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                            class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md
                                         hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Send
            </button>
            <p id="status" class="text-sm text-gray-600"></p>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
